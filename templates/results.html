{% if results|length %}
	<table>
	<tr class='even'>
		<td colspan="3" class="right">
		<strong>Found {{ results|length }} Books</strong>
		</td>
	</tr>
	{% for book in results %}
	<tr>
		<td><strong>{{ forloop.counter }}.</strong></td>
		<td>
		{{ book.title }} | {{ book.status }}<br/>
		<span class="hint">{{ book.author_name}}</span>
		</td>
	</tr>
	{% endfor %}
	</table>
{% else %}
	<div class="note">
	Your search yielded no results
	</div>
{% endif %}
