{% extends "base.html"%}

{% block main %}

	{%if form.initial %}
		<h1>Edit Book</h1>
	{% else %}
		<h1>Add Book</h1>
	{% endif %}
		
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    
{% endblock %}


{% block extra_js %}

<script type="text/javascript">
	$( document ).ready( function() {
var r = new LiveValidation( 'id_name', {onlyOnSubmit: true } );
r.add( Validate.Presence, 
              { failureMessage: "Don't just ignore me, I wanna be your friend!" } );

 });

</script>
{% endblock %}
